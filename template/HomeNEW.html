<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Level Electric Vehicle Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            overflow-x: hidden; /* Prevent horizontal scroll */
            color: #fff;
        }

        /* Background video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* Ensures the video covers the entire background */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 5; /* Lower than the nav */
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .btn:hover {
            background-color: #e64a19;
        }

        /* Navbar */
        nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            z-index: 20; /* Higher z-index */
        }

        nav .logo img {
            width: 150px;
            height: auto;
        }

        nav .menu {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: center; /* Center-align the menu */
        }

        nav .menu button {
            background-color: transparent;
            border: 2px solid #fff;
            border-radius: 30px;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        nav .menu button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
        }

        nav .btn-open {
            background-color: transparent;
            border: 2px solid #fff;
            padding: 10px 20px;
            border-radius: 30px;
            color: #fff;
        }

        nav .btn-open:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Iframe Styles */
        .iframe-container {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            margin-top: 20px; /* Space above iframe */
            overflow: hidden; /* Hide any overflow */
            position: relative; /* Needed for absolute positioning */
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Footer Styles */
        footer {
            background-color: #1e1e1e; /* Dark background for footer */
            color: #ccc; /* Lighter text for footer */
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        footer p {
            margin: 5px 0; /* Space between footer text */
            font-size: 0.9rem; /* Smaller font for footer */
        }

        footer a {
            color: #00aaff; /* Blue links */
            text-decoration: none; /* No underline */
        }

        footer a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="carv.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="main logo.png" alt="Your Logo"> <!-- Replace with your logo image -->
        </div>
        <div class="menu">
            <button onclick="location.href='about.html'">About Us</button>
            <button onclick="location.href='contactus.html'" href="http://localhost:3013">Contact Us</button>
            <button onclick="location.href='review.html'">Review</button>
            <button onclick="location.href='FAQ.html'">FAQ</button>
        </div>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Open Map in New Tab</title>
            <style>
                .btn-open {
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #007bff;
                    color: white;

                    text-decoration: none;
                    border-radius: 5px;
                    border: none;
                    cursor: pointer;
                }
        
                .btn-open:hover {
                    background-color: #0056b3;
                }
            </style>
        </head>
        <body>
        
            <a href="https://www.google.com/maps/d/embed?mid=1E0y9RFfbpM8W58L6Q3oOsEObtv9U0i4&ehbc=2E312F&noprof=1&output=embed" class="btn-open" target="_blank">Open a Location</a>
        
        </body>
        </html>
        
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1>Next-Level EV Maintenance</h1>
        <p>Personalized service, integrity-driven support, expert repairs, and tailored modifications.</p>
        <a href="bookform.html" class="btn">BOOK NOW</a>
    </div>

    <!-- Iframe for Overview Part -->
    <div class="iframe-container">
        <iframe src="overview part.html" title="Overview Part"></iframe>
    </div>

    <!-- Iframe for Process and Benefits Parts (Aligned) -->
    <div class="iframe-container">
        <iframe src="process.html" title="Process Part"></iframe>
    </div>

    <div class="iframe-container">
        <iframe src="benefits.html" title="Benefits Part"></iframe>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ZapGuide. All Rights Reserved.</p>
        <p>Designed with Love for Electric Vehicles.</p>
        <p><a href="#privacy-policy">Privacy Policy</a> | <a href="#terms-of-service">Terms of Service</a></p>
    </footer>

    
</body>
</html>
