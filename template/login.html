<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("EV2.jpg") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 100px; /* Adjust size as needed */
        }

        .wrapper {
            position: relative;
            z-index: 1;
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(246, 234, 234, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 20px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        .wrapper:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .wrapper h1 {
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            background: transparent;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 50px 0 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box input:hover, .input-box input:focus {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .input-box input::placeholder {
            color: #ddd;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #fff;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -10px 0 20px;
        }

        .remember-forget label input {
            accent-color: #fff;
            margin-right: 5px;
        }

        .remember-forget a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .remember-forget a:hover {
            color: #ddd;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 50px;
            background: #fff;
            border: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f7f7f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            font-size: 15px;
            text-align: center;
            margin-top: 30px;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #ddd;
            text-decoration: underline;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();  // Prevent form from submitting
            
            const Username = document.querySelector('input[type="text"]').value;
            const Password = document.querySelector('input[type="password"]').value;
            
            // Save username and password in local storage
            localStorage.setItem('username', Username);
            localStorage.setItem('password', Password);
            
            // Display alert message
            alert('Login successful! Redirecting to HomeNEW.html');
            
            // Redirect to the next page
            window.location.href = 'HomeNEW.html';
        }
    </script>
</head>
<body>
    <!-- Logo -->
    <img src="main logo.png" alt="Logo" class="logo">

    <div class="wrapper">
        <form action="/submit" method="post">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label>
                    <input type="checkbox" name="remember" value="true"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
