<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EV Car Maintenance & Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('BOOKIMAGE.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Dark overlay to improve text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1; /* Behind the content */
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }

        .contact-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(28, 28, 28, 0.85); /* Semi-transparent dark background */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 40px;
        }

        .contact-info, .contact-form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .contact-info div, .contact-form div {
            flex: 1;
            margin: 0 10px;
        }

        .contact-info div h3, .contact-form div h3 {
            color: #00bfff;
            margin-bottom: 20px;
        }

        .contact-info div p {
            color: #ccc;
            font-size: 16px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            background-color: #1c1c1c;
            color: #fff;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #00bfff;
            color: black;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #008ecc;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 20px;  /* Adjust the vertical position */
            right: 20px; /* Adjust the horizontal position */
            display: flex;
            gap: 15px; /* Spacing between the icons */
        }

        .social-icons a {
            color: #00bfff; /* Icon color */
            font-size: 30px; /* Icon size */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #008ecc; /* Change icon color on hover */
        }
    </style>
</head>
<body>

<!-- Logo -->
<img src="main logo.png" alt="Logo" class="logo">

<!-- Social Media Icons -->
<div class="social-icons">
    <a href="https://www.instagram.com/your-instagram-username" target="_blank">
        <img width="48" height="48" src="https://img.icons8.com/color/48/instagram-new.png" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com/your-facebook-page" target="_blank">
        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" />
    </a>
    <a href="https://wa.me/9309767374" target="_blank">
        <img width="48" height="48" src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp" />
    </a>
</div>

<div class="contact-container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <div>
            <h3>Our Address</h3>
            <p>ZapGuide</p>
            <p>K.J Somaiya College Of Engineering,</p>
            <p>Vidyavihar,Mumbai,400077</p>
        </div>
        <div>
            <h3>Email Us</h3>
            <p>sanjana.somani@somaiya.edu</p>
            <p>s.sabnawis@somaiya.edu</p>
        </div>
        <div>
            <h3>Call Us</h3>
            <p>+91 12345 67890</p>
            <p>+91 12354789</p>
        </div>
    </div>

    <div class="contact-form">
        <div>
            <h3>Share Feedback</h3>
            <form method="post" action="/submit">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

</body>
</html>
